{% extends 'base.html' %}
{% block title %}
	Zaloguj się
{% endblock %}
<body>
{% block content %}
  <form method="post">
    {
  {% csrf_token %}
  {% if form.errors %}
    <div class="alert alert-danger">
      <p>Błędny login lub hasło.</p>
    </div>
  {% endif %}
  <label>Login:</label>
  {{ form.username }}

  <label>Hasło:</label>
  {{ form.password }}

  <button type="submit">Zaloguj</button>
   </form>

{% endblock %}
